<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- TITLE -->
    <title>Pricing Table</title>
    <!-- GOOGLE FONTS -->
    <link
      rel="stylesheet"
      href="https://fonts.googleapis.com/css?family=Open+Sans:400,600,700"
    />
    <!-- CSS -->
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <article class="panel pricing-table">
      <!-- PRINCING PLAN 1 -->
      <div class="pricing-plan">
        <!-- Icon -->
        <img
          src="/CSS/11-pricing-panel-project/icons/icon1.png"
          alt="image"
          class="pricing-img"
        />
        <!-- Header -->
        <h2 class="pricing-header">Personal</h2>
        <!-- Features -->
        <ul class="pricing-features">
          <li class="pricing-features-item">Custom domains</li>
          <li class="pricing-features-item">
            Sleeps after 30 mins of inactivity
          </li>
        </ul>
        <!-- Price -->
        <span class="pricing-price">Free</span>
        <!-- CTA Button -->
        <a href="#" class="pricing-btn">Sign up</a>
      </div>

      <!-- PRINCING PLAN 2 -->
      <div class="pricing-plan">
        <!-- Icon -->
        <img
          src="/CSS/11-pricing-panel-project/icons/icon2.png"
          alt="image"
          class="pricing-img"
        />
        <!-- Header -->
        <h2 class="pricing-header">Small team</h2>
        <!-- Features -->
        <ul class="pricing-features">
          <li class="pricing-features-item">Never sleeps</li>
          <li class="pricing-features-item">
            Multiple workers for more powerful apps
          </li>
        </ul>
        <!-- Price -->
        <span class="pricing-price">$150</span>
        <!-- CTA Button -->
        <a href="#" class="pricing-btn">Free trial</a>
      </div>

      <!-- PRINCING PLAN 3 -->
      <div class="pricing-plan">
        <!-- Icon -->
        <img
          src="/CSS/11-pricing-panel-project/icons/icon3.png"
          alt="image"
          class="pricing-img"
        />
        <!-- Header -->
        <h2 class="pricing-header">Enterprise</h2>
        <!-- Features -->
        <ul class="pricing-features">
          <li class="pricing-features-item">Dedicated</li>
          <li class="pricing-features-item">Simple horizontal scalability</li>
        </ul>
        <!-- Price -->
        <span class="pricing-price">$400</span>
        <!-- CTA Button -->
        <a href="#" class="pricing-btn">Free trial</a>
      </div>
    </article>
  </body>
</html>
